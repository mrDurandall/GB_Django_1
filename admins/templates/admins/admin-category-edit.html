{% extends 'admins/basics.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование категории || {{ object.name }}</h1>
        <form action="{% url 'admins:category_edit' object.id %}" method="post">
            {% csrf_token %}

            <div class="form-row">
                <div class="col-lg-4">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                            {{ form.name }}
                        </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                            {{ form.description }}
                        </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.is_active.id_for_label }}">Категрия активна</label>
                            {{ form.is_active }}
                        </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>

        </form>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <form action="{% url 'admins:category_delete' object.id %}" method="post">
                {% csrf_token %}
                <input class="btn  btn-danger btn-block" type="submit" value="Удалить">
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
