{% extends 'admins/basics.html' %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование продукта || {{ selected_product.name }}</h1>
        <form action="{% url 'admins:product_edit' selected_product.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
                <div class="col-lg-4">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                            {{ form.name }}
                        </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.image.id_for_label }}">
                                Выберите изображение</label>
                            {{ form.image }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                            {{ form.description }}
                        </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-4">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                            {{ form.price }}
                        </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-4">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество на складе</label>
                            {{ form.quantity }}
                        </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-4">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                            {{ form.category }}
                        </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <a class="btn btn-danger btn-block" href="{% url 'admins:product_delete' selected_product.id %}">
                        Удалить</a>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
