{% extends 'admins/basics.html' %}

{% block content %}
    <main>
            <div class="container-fluid">
                <h1 class="mt-4">Категории</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        Категории
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Название</th>
                                    <th>Описание</th>
                                    <th>Активеен</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Название</th>
                                    <th>Описание</th>
                                    <th>Активен</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                {% for category in object_list %}
                                <tr>
                                    <td><a href="{% url 'admins:category_edit' category.id %}" style="color: dodgerblue">
                                        {{ category.name }}
                                    </a></td>
                                    <td>{{ category.description }}</td>
                                    <td>{{ category.is_active }}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'admins:category_add' %}">
                            <button class="btn btn-success">Добавить категорию</button>
                        </a>
                    </div>
                </div>
            </div>
    </main>
{% endblock %}
